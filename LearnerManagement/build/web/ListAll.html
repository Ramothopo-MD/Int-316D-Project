<!DOCTYPE html>
<html>
    <head>
        <title>Get Student List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
            <div class="card shadow-lg p-4 mb-4" style="max-width: 500px; width: 100%;">
                <h2 class="text-center mb-4">Get a List of Students</h2>
                <form action="GetListServlet.do" method="GET">
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Get List</button>
                    </div>
                </form>
            </div>
        </div>

   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
