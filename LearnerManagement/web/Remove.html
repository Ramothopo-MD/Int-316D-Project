<!DOCTYPE html>
<html>
    <head>
        <title>Remove Student</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Remove Student by ID</h3>
                </div>
                <div class="card-body">
                    <form action="DeleteStudentServlet.do" method="POST">
                        <div class="mb-3">
                            <label for="stuNum" class="form-label">Student Number</label>
                            <input type="text" class="form-control" id="stuNum" name="stuNum" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Remove Student</button>
                        <a href="Menu.html" class="btn btn-secondary ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
